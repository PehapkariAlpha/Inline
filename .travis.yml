language: php

dist: trusty

sudo: false

services:
    - postgresql

addons:
    postgresql: '9.6' # require 9.5+ (on conflict query)
    apt:
        packages:
            - mysql-server-5.6
            - mysql-client-core-5.6
            - mysql-client-5.6

cache:
    directories:
        - vendor
        - $HOME/.composer/cache

php:
    - 7.0

install:
    - composer install --no-interaction --prefer-source

before_script:
    # Init Postgre database
    - psql -c 'CREATE DATABASE inline;' -U postgres
    - psql inline < tests/sql/postgres.sql

    # Init Mysql database
    - mysql -e "CREATE DATABASE IF NOT EXISTS inline; GRANT ALL ON inline.* TO 'root'@'localhost' IDENTIFIED BY ''; SELECT host,user,plugin,authentication_string FROM mysql.user;" -u root
    - mysql -u root inline < tests/sql/mysql.sql

script:
    - php vendor/bin/tester tests -p phpdbg --coverage ./coverage.xml --coverage-src ./src

after_script:
    # Report Code Coverage
    - >
      wget https://github.com/satooshi/php-coveralls/releases/download/v1.0.1/coveralls.phar
      && php coveralls.phar --verbose --config .coveralls.yml
